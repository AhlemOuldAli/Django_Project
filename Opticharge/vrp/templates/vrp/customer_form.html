{% extends "base_generic.html" %}
{% load static%}
{% block title %}Add Customer{% endblock %}

{% block content %}
<h1>Add Customer</h1>
<div class="container">
    <div class="row">
        <div class="col col-lg-2">
            <form method="POST"> {% csrf_token %}
                {{ form }}

                <p><a href="{% url 'customer-list' %}" class="btn btn-danger" >Cancel</a>
                    <button class="btn btn-info" type="submit">Save</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
