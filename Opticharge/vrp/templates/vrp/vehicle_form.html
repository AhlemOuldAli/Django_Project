{% extends "base_generic.html" %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
<h1>Add Vehicle</h1>
<div class="container">
    <div class="row">
        <div class="col col-lg-2">
            <form method="POST"> {% csrf_token %}
                {{ form }}
                <p><a href="{% url 'vehicle-list' %}" class="btn btn-danger" >Cancel</a>
                    <button class="btn btn-info" type="submit">Save</button></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
